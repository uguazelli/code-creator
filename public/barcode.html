<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Free QR Code generator">
    <meta name="author" content="Ugo Guazelli">
    <title>CODE CREATOR</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6811805402881862"
        crossorigin="anonymous"></script>
</head>

<body class="app-main-color">
    <main class="container">

        <nav class="navbar navbar-expand-lg navbar-dark app-main-color">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <span class="material-icons">developer_board</span>

                </a>
                <a class="navbar-brand" href="/">
                    <strong>code-creator.net</strong>
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="/qrcode">QR Code</a>
                        <a class="nav-link active" href="/barcode">Bar code</a>
                    </div>
                </div>

            </div>
        </nav>
        <br>
        <div>
            <div class="tab-pane fade show active">
                <div class="row">
                    <div class="col-sm-8 my-3 p-3 bg-body rounded shadow-sm">
                        <h2 class="border-bottom pb-2 mb-0">Bar Code Builder</h2>

                        <div class="mb-3 row tab-change-content accordion-flush" style="display: flex;">
                            <label class="col-2 col-form-label">
                                <span class="material-icons md-48 blue700">subtitles</span>
                            </label>
                            <div class="col-10">
                                <div class="accordion-item mt-2">
                                    <h2 class="accordion-header">
                                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                            data-bs-target="#collapseData">
                                            Data
                                        </button>
                                    </h2>
                                    <div id="collapseData" class="accordion-collapse collapse show">
                                        <div class="accordion-body">
                                            <!--INPUT-->
                                            <div class="row tab-change-content">
                                                <div class="input-group">

                                                    <input type="text" class="form-control" id="barData"
                                                        aria-label="Text input with dropdown button" value="Example 123"
                                                        oninput="updateBarData(this)">

                                                    <button class="btn btn-outline-secondary dropdown-toggle"
                                                        type="button" data-bs-toggle="dropdown" aria-expanded="false"
                                                        id="formatDropDown">Code 128 auto</button>

                                                    <ul class="dropdown-menu dropdown-menu-end">
                                                        <li><a class="dropdown-item"
                                                                onclick="updateFormat(this, 'CODE128')"
                                                                href="#">CODE128</a></li>
                                                        <li><a class="dropdown-item"
                                                                onclick="updateFormat(this, 'EAN13')" href="#">EAN13</a>
                                                        </li>
                                                        <li><a class="dropdown-item" onclick="updateFormat(this, 'UPC')"
                                                                href="#">UPC</a></li>
                                                        <li><a class="dropdown-item"
                                                                onclick="updateFormat(this, 'EAN8')" href="#">EAN8</a>
                                                        </li>
                                                        <li><a class="dropdown-item"
                                                                onclick="updateFormat(this, 'EAN5')" href="#">EAN5</a>
                                                        </li>
                                                        <li><a class="dropdown-item"
                                                                onclick="updateFormat(this, 'EAN2')" href="#">EAN2</a>
                                                        </li>
                                                        <li><a class="dropdown-item"
                                                                onclick="updateFormat(this, 'CODE39')"
                                                                href="#">CODE39</a></li>
                                                        <li><a class="dropdown-item"
                                                                onclick="updateFormat(this, 'ITF14')" href="#">ITF14</a>
                                                        </li>
                                                        <li><a class="dropdown-item"
                                                                onclick="updateFormat(this, 'MSI10')" href="#">MSI10</a>
                                                        </li>
                                                        <li><a class="dropdown-item"
                                                                onclick="updateFormat(this, 'MSI11')" href="#">MSI11</a>
                                                        </li>
                                                        <li><a class="dropdown-item"
                                                                onclick="updateFormat(this, 'MSI1010')"
                                                                href="#">MSI1010</a></li>
                                                        <li><a class="dropdown-item"
                                                                onclick="updateFormat(this, 'MSI1110')"
                                                                href="#">MSI1110</a></li>
                                                        <li><a class="dropdown-item"
                                                                onclick="updateFormat(this, 'pharmacode')"
                                                                href="#">pharmacode</a></li>
                                                        <li><a class="dropdown-item"
                                                                onclick="updateFormat(this, 'codabar')"
                                                                href="#">codabar</a></li>
                                                    </ul>

                                                </div>
                                                <label id="formatDetails" class="form-label mb-3"
                                                    style="color: orange;">It has support for all 128 ASCII characters
                                                    but does also encode numbers efficiently</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3 row tab-change-content accordion-flush" style="display: flex;">
                            <label class="col-2 col-form-label">
                                <span class="material-icons md-48 blue700">code</span>
                            </label>
                            <div class="col-10">
                                <div class="accordion-item mt-2">
                                    <h2 class="accordion-header">
                                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                            data-bs-target="#collapseSttings">
                                            Settings
                                        </button>
                                    </h2>
                                    <div id="collapseSttings" class="accordion-collapse collapse">
                                        <div class="accordion-body">
                                            <div class="row tab-change-content">
                                                <div class="input-group">
                                                    <label for="customRange2" class="form-label"><span
                                                            class="fw-bolder">Bar Width</span>
                                                        <output id="barWidth">2</output></label>
                                                    <input type="range" class="form-range" min="1" max="4" step="1"
                                                        value="2" oninput="updateBarWidth(this)">
                                                </div>
                                                <div class="input-group">
                                                    <label for="customRange2" class="form-label"><span
                                                            class="fw-bolder">Height</span>
                                                        <output id="barHeight">100</output></label>
                                                    <input type="range" class="form-range" min="10" max="150" step="5"
                                                        value="100" oninput="updateBarHeight(this)">
                                                </div>
                                                <div class="input-group">
                                                    <label for="customRange2" class="form-label"><span
                                                            class="fw-bolder">Font Size</span>
                                                        <output id="fontSize">20</output></label>
                                                    <input type="range" class="form-range" min="8" max="36" value="20"
                                                        oninput="updatefontSize(this)">
                                                </div>
                                                <div class="row mb-3 mt-3">
                                                    <div class="row mb-3 ms-1">
                                                        <div class="form-check form-switch ">
                                                            <input class="form-check-input" type="checkbox" value="on"
                                                                role="switch" checked onclick="updateDisplayText(this)">
                                                            <label class="form-check-label">Show Text</label>
                                                        </div>
                                                    </div>

                                                    <div class="row mb-3">
                                                        <div class="col-lg-3">
                                                            Text Align
                                                        </div>
                                                        <div class="col-lg-9">
                                                            <div class="btn-group" role="group"
                                                                aria-label="Basic outlined example">
                                                                <button type="button"
                                                                    class="btn btn-outline-primary class-align"
                                                                    onclick="updateTextAlign(this, 'left')">Left</button>
                                                                <button type="button"
                                                                    class="btn btn-primary class-align"
                                                                    onclick="updateTextAlign(this, 'justify-content-center')">Middle</button>
                                                                <button type="button"
                                                                    class="btn btn-outline-primary class-align"
                                                                    onclick="updateTextAlign(this, 'right')">Right</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="row mb-3">
                                                    <div class="row mb-3">
                                                        <div class="col-lg-3">Font</div>
                                                        <div class="col-lg-9">
                                                            <select class="form-select" onchange="updateFont(this)"
                                                                aria-label="Default select example">
                                                                <option selected value="monospace">Monospace</option>
                                                                <option value="sans-serif">Sans-serif</option>
                                                                <option value="serif">Serif</option>
                                                                <option value="fantasy">Fantasy</option>
                                                                <option value="cursive">Cursive</option>
                                                            </select>
                                                        </div>
                                                    </div>

                                                </div>

                                                <div class="row mb-3">
                                                    <div class="row mb-3">
                                                        <div class="col-6">
                                                            <label for="color" class="form-label">Background</label>
                                                            <input type="color" class="form-control form-control-color"
                                                                oninput="updateBackgroundColor(this)" value="#FFFFFF">
                                                        </div>
                                                        <div class="col-6">
                                                            <label for="backgroudcolor" class="form-label">Line
                                                                Color</label>
                                                            <input type="color" class="form-control form-control-color"
                                                                oninput="updateLineColor(this)" value="#000000">
                                                        </div>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>



                    </div>
                    <!--PREVIEW-->
                    <div class="col-sm-4">
                        <div class="my-3 p-3 bg-body rounded shadow-sm sticky-top">
                            <div id="qr-backgroudcolor" class="text-center">

                                <h3 id="notValidBarCode" style="color: red; display: none;">Not valid data for this
                                    barcode type!
                                </h3>

                                <img id="barcode" style="max-width: 100%; width: 100; height: 100;"
                                    alt="Barcode example">
                            </div>
                            <hr>

                            <!--Download Button-->
                            <div class="btn-group" role="group" aria-label="Basic example">
                                <button type="button" onclick="downloadBarCode()"
                                    class="btn btn-primary btn-lg rounded-0 w-100 border-0 app-main-color">Download</button>
                                <!--
                                    <div class="dropdown">
                                    <button class="btn btn-secondary btn-lg dropdown-toggle rounded-0 w-100 border-0"
                                        type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
                                        aria-expanded="false">
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                        <li><a class="dropdown-item" href="#"
                                                onclick="selectQRExt(this, 'jpeg')">JPEG</a></li>
                                        <li><a class="dropdown-item" href="#" onclick="selectQRExt(this, 'png')">PNG</a>
                                        </li>
                                        <li><a class="dropdown-item" href="#" onclick="selectQRExt(this, 'svg')">SVG</a>
                                        </li>
                                        <li><a class="dropdown-item" href="#"
                                                onclick="selectQRExt(this, 'webp')">WEBP</a></li>
                                    </ul>
                                </div>
                            -->
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="assets/js/JsBarcode.all.min.js"></script>
    <script type="text/javascript" src="assets/js/barcode.js"></script>

</body>

</html>
