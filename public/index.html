            <div class="tab-pane fade show active">
                <div class="row">
                    <div class="col-sm-8 my-3 p-3 bg-body rounded shadow-sm">
                        <h2 class="border-bottom pb-2 mb-0">QR Code Builder</h2>

                        <!--URL TAB-->
                        <div class="mb-3 row tab-change-content" id="url-tab-content" style="display: flex;">
                            <label class="col-sm-2 col-form-label">
                                <span class="material-icons md-48 blue700">travel_explore</span>
                            </label>
                            <div class="col-sm-10">
                                <div class="accordion-item mt-2">
                                    <h2 class="accordion-header" id="headingURL">
                                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                            data-bs-target="#collapseURL">
                                            URL
                                        </button>
                                    </h2>
                                    <div id="collapseURL" class="accordion-collapse collapse">
                                        <div class="accordion-body">
                                            <label class="form-label">Enter a URL below</label>
                                            <input type="text" id="qrData" class="form-control" oninput="updateQR(this)"
                                                placeholder="www.super-qr.com">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!--TEXT TAB-->
                        <div class="mb-3 row tab-change-content" id="text-tab-content" style="display: none;">
                            <label class="col-sm-2 col-form-label">
                                <span class="material-icons md-48 blue700">description</span>
                            </label>
                            <div class="col-sm-10">
                                <div class="accordion-item mt-2">
                                    <h2 class="accordion-header" id="headingText">
                                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                            data-bs-target="#collapseText">
                                            TEXT
                                        </button>
                                    </h2>
                                    <div id="collapseText" class="accordion-collapse collapse">
                                        <div class="accordion-body">
                                            <label class="form-label">Enter a TEXT below</label>
                                            <textarea class="form-control" placeholder="Somenting amazing!!!"
                                                oninput="updateQR(this)" id="qrData"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!--EMAIL TAB-->
                        <div class="mb-3 row tab-change-content" id="email-tab-content" style="display: none;">
                            <label class="col-sm-2 col-form-label">
                                <span class="material-icons md-48 blue700">email</span>
                            </label>
                            <div class="col-sm-10">
                                <div class="accordion-item mt-2">
                                    <h2 class="accordion-header" id="headingText">
                                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                            data-bs-target="#collapseEmail">
                                            EMAIL
                                        </button>
                                    </h2>
                                    <div id="collapseEmail" class="accordion-collapse collapse">
                                        <div class="accordion-body">
                                            <div class="mb-3">
                                                <label class="form-label">Email address to:</label>
                                                <input type="email" class="form-control" id="emailTO"
                                                    oninput="updateEmail(this)" placeholder="name@example.com">
                                            </div>

                                            <div class="mb-3">
                                                <label class="form-label">Subject:</label>
                                                <input type="text" class="form-control" oninput="updateEmail(this)"
                                                    id="emailSubject">
                                            </div>

                                            <div class="mb-3">
                                                <label class="form-label">Message:</label>
                                                <textarea class="form-control" id="emailMessage"
                                                    oninput="updateEmail(this)" rows="3"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!--PHONE TAB-->
                        <div class="mb-3 row tab-change-content" id="phone-tab-content" style="display: none;">
                            <label class="col-sm-2 col-form-label">
                                <span class="material-icons md-48 blue700">call</span>
                            </label>
                            <div class="col-sm-10">
                                <div class="accordion-item mt-2">
                                    <h2 class="accordion-header">
                                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                            data-bs-target="#collapsePhone">
                                            Phone
                                        </button>
                                    </h2>
                                    <div id="collapsePhone" class="accordion-collapse collapse">
                                        <div class="accordion-body">
                                            <label class="form-label">Enter a phone number</label>
                                            <input type="phone" id="qrData" class="form-control"
                                                oninput="updateQR(this)" placeholder="+1 555 963 1234">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!--SMS TAB-->
                        <div class="mb-3 row tab-change-content" id="sms-tab-content" style="display: none;">
                            <label class="col-sm-2 col-form-label">
                                <span class="material-icons md-48 blue700">textsms</span>
                            </label>
                            <div class="col-sm-10">
                                <div class="accordion-item mt-2">
                                    <h2 class="accordion-header" id="headingURL">
                                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                            data-bs-target="#collapseSMS">
                                            SMS
                                        </button>
                                    </h2>
                                    <div id="collapseSMS" class="accordion-collapse collapse">
                                        <div class="accordion-body">
                                            <div class="mb-3">
                                                <label class="form-label">Phone number</label>
                                                <input type="phone" id="SMSPhone" class="form-control"
                                                    oninput="updateSMS(this)" placeholder="+1 555 963 1234">
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Message</label>
                                                <input type="text" id="SMSMessage" class="form-control"
                                                    oninput="updateSMS(this)">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!--WIFI TAB-->
                        <div class="mb-3 row tab-change-content" id="wifi-tab-content" style="display: none;">
                            <label class="col-sm-2 col-form-label">
                                <span class="material-icons md-48 blue700">call</span>
                            </label>
                            <div class="col-sm-10">
                                <div class="accordion-item mt-2">
                                    <h2 class="accordion-header" id="headingWIFI">
                                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                            data-bs-target="#collapseWifi">
                                            WIFI
                                        </button>
                                    </h2>
                                    <div id="collapseWifi" class="accordion-collapse collapse">
                                        <div class="accordion-body">

                                            <div class="mb-3">
                                                <label class="form-label">Wireless SSID</label>
                                                <input type="text" id="ssid" class="form-control"
                                                    oninput="updateWIFI(this)">
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Password</label>
                                                <input type="password" id="wifi-password" class="form-control"
                                                    oninput="updateWIFI(this)">
                                            </div>

                                            <div class="mb-3">
                                                <label class="form-label">Encryption</label>
                                                <select id="wifi-encryption" class="form-select" aria-label="WPA"
                                                    oninput="updateWIFI(this)">
                                                    <option value="WPA">WPA</option>
                                                    <option value="WPE">WEP</option>
                                                    <option value="nyanpass">No Encryption</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <hr>
                        <!--QR MAIN STYLE TAB-->
                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label">
                                <span class="material-icons md-48 blue700">qr_code_2</span>
                            </label>
                            <div class="col-sm-10">
                                <div class="accordion-item mt-2">
                                    <h2 class="accordion-header">
                                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                            data-bs-target="#collapseMainStyle">
                                            QR style
                                        </button>
                                    </h2>
                                    <div id="collapseMainStyle" class="accordion-collapse collapse">



                                        <div class="accordion-body">

                                            <div class="row">
                                                <div class="col-6">
                                                    <div class="mb-3">
                                                        <label for="qrSize" class="form-label">Result image size</label>
                                                        <input type="number" class="form-control" id="qrSize"
                                                            oninput="updateSize(this)" value="300">
                                                    </div>
                                                </div>
                                                <div class="col-6">
                                                    <label for="qrSize" class="form-label">Main Style</label>
                                                    <div class="dropdown">
                                                        <div class="mb-3">
                                                            <button class="btn btn-secondary dropdown-toggle"
                                                                type="button" id="qrMainStyle" data-bs-toggle="dropdown"
                                                                aria-expanded="false">
                                                                Select
                                                            </button>
                                                            <ul class="dropdown-menu dropdown-menu-dark"
                                                                aria-labelledby="qrMainStyle">
                                                                <li><a onclick="setQRStyle('dotsOptionsType', 'square')"
                                                                        class="dropdown-item" href="#">Square</a></li>
                                                                <li><a onclick="setQRStyle('dotsOptionsType', 'dots')"
                                                                        class="dropdown-item" href="#">Dots</a></li>
                                                                <li><a onclick="setQRStyle('dotsOptionsType', 'rounded')"
                                                                        class="dropdown-item" href="#">Roundend</a></li>
                                                                <li><a onclick="setQRStyle('dotsOptionsType', 'extra-rounded')"
                                                                        class="dropdown-item" href="#">Extra
                                                                        Roundend</a>
                                                                </li>
                                                                <li><a onclick="setQRStyle('dotsOptionsType', 'classy')"
                                                                        class="dropdown-item" href="#">Classy</a></li>
                                                                <li><a onclick="setQRStyle('dotsOptionsType', 'classy-rounded')"
                                                                        class="dropdown-item" href="#">Classy
                                                                        Roundend</a>
                                                                </li>
                                                            </ul>


                                                        </div>
                                                    </div>
                                                </div>
                                            </div>


                                        </div>
                                        <hr>
                                        <div class="accordion-body">

                                        </div>
                                    </div>
                                </div>

                        </div>

                        <!--QR CORNER Bord STYLE TAB-->

                                                        </div>

                                                    <div class="accordion-body">

                                                        </div>
                                                    </div>
                                                    <hr>
                                                </div>
                                                <!--QR CORNER INTERNAL STYLE TAB-->
                                                <div class=" col-md-6">
                                                    <div class="accordion-body">
                                                        <div class="dropdown">
                                                            <button class="btn btn-secondary dropdown-toggle"
                                                                type="button" id="qrMainStyle" data-bs-toggle="dropdown"
                                                                aria-expanded="false">
                                                                Inside Style
                                                            </button>
                                                            <ul class="dropdown-menu dropdown-menu-dark"
                                                                aria-labelledby="qrMainStyle">
                                                                <li><a onclick="setQRStyle('insideCornerStyle', 'square')"
                                                                        class="dropdown-item" href="#">Square</a></li>
                                                                <li><a onclick="setQRStyle('insideCornerStyle', 'dots')"
                                                                        class="dropdown-item" href="#">Dots</a></li>
                                                                <li><a onclick="setQRStyle('insideCornerStyle', 'extra-rounded')"
                                                                        class="dropdown-item" href="#">Roundend</a></li>
                                                            </ul>
                                                        </div>
                                                    </div>
                                                    <div class="accordion-body">
                                                        <label class="form-label">Inside colors</label>
                                                        <div class="row">
                                                            <div>
                                                                <input type="color"
                                                                    class="form-control form-control-color"
                                                                    oninput="updateQR(this)" id="insideCornerColor"
                                                                    value="#a70606" title="Choose your color">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <hr>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <hr>
                        <!--FILE UPLOAD TAB-->
                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label">
                                <span class="material-icons md-48 red700">image</span>
                            </label>
                            <div class="col-sm-10">
                                <div class="accordion-item mt-2">
                                    <h2 class="accordion-header" id="headingLogo">
                                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                            data-bs-target="#collapseLogo">
                                            Logo
                                        </button>
                                    </h2>
                                    <div id="collapseLogo" class="accordion-collapse collapse">
                                        <div class="accordion-body">
                                            <label for="formFile" class="form-label">Choose a image to add</label>
                                            <input class="form-control" type="file" id="fileupload"
                                                onchange="encodeImageFileAsURL(this)">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr>
                    </div>
                    <!--PREVIEW-->
                    <div class="col-sm-4">
                        <div class="my-3 p-3 bg-body rounded shadow-sm">
                            <div id="qr-backgroudcolor" class="text-center">
                                <img id="qr-result" src="assets/images/qr-tron.png"
                                    style="max-width: 100%; width: 100; height: 100;" alt="QR Code example">

                                <div class="d-flex justify-content-center">
                                    <div id="qr-code-loader" class="spinner-border text-success" role="status"
                                        style="width: 5rem; height: 5rem; display: none;">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </div>

                            </div>
                            <hr>

                            <!--Download Button-->
                            <div class="btn-group" role="group" aria-label="Basic example">
                                <button type="button"
                                    class="btn btn-primary btn-lg rounded-0 w-100 border-0 app-main-color"
                                    onclick="createQR(true)">Download</button>
                                <div class="dropdown">
                                    <button class="btn btn-secondary btn-lg dropdown-toggle rounded-0 w-100 border-0"
                                        type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
                                        aria-expanded="false">
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                        <li><a class="dropdown-item" href="#"
                                                onclick="selectQRExt(this, 'jpeg')">JPEG</a></li>
                                        <li><a class="dropdown-item" href="#" onclick="selectQRExt(this, 'png')">PNG</a>
                                        </li>
                                        <li><a class="dropdown-item" href="#" onclick="selectQRExt(this, 'svg')">SVG</a>
                                        </li>
                                        <li><a class="dropdown-item" href="#"
                                                onclick="selectQRExt(this, 'webp')">WEBP</a></li>
                                    </ul>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
