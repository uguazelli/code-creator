<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Ztools</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body id="page-top" style="background-color: #e1e3e7">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-sm navbar-light" style="background-color: #c4c6cb">
        <div class="container-fluid">
            <!--<a class="navbar-brand" href="#">Go Tools</a>-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            {% include 'common/top-menu.html' %}
        </div>
    </nav>
    <!-- Header-->
    <header style="background-color: #c4c6cb">
        <div class="container px-4 text-center">
            <h1 class="fw-bolder">
                <span class="text-danger">Go</span><span class="text-dark">Tools</span>
            </h1>
            <p class="lead">Everything you need in one place</p>
            <br />
        </div>
    </header>

    <div class="container">
        <div class="row">

            {% block main %}{% endblock %}

            <div id="publicity-section" class="col-sm-4 publicity-section"
                style="margin-top: 50px; margin-bottom: 50px">
                <div id="publicity-fixed" class="position-fixed"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Core theme JS-->

    <script src="{{url_for('static', filename='js/scripts.js')}}"></script>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6811805402881862"
        crossorigin="anonymous"></script>
</body>

</html>
