<!doctype html>
<html lang="en">

<head>

    <title>Signin Template Â· Bootstrap v5.0</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        /* Custom styles for this template */
        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }

        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }

        .form-signin .checkbox {
            font-weight: 400;
        }

        .form-signin .form-floating:focus-within {
            z-index: 2;
        }

        .form-signin input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
    </style>

</head>

<body class="text-center">

    <main class="form-signin">

        <img class="mb-4" src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72"
            height="57">
        <h1 class="h3 mb-3 fw-normal">Register</h1>

        <div class="form-floating">
            <input type="email" class="form-control" id="email" required>
            <label for="email">Email address</label>
        </div>
        <br>
        <div class="form-floating">
            <input type="text" class="form-control" id="first-name">
            <label for="first-name">First Name</label>
        </div>
        <br>
        <div class="form-floating">
            <input type="text" class="form-control" id="last-name">
            <label for="last-name">Last Name</label>
        </div>
        <br>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" required>
            <label for="password">Password</label>
        </div>
        <br>
        <div class="form-floating">
            <input type="password" class="form-control" id="confirm-password" required>
            <label for="confirm-password">Confirm Password</label>
        </div>
        <br>
        <button id="register-button" class="w-100 btn btn-lg btn-primary" onclick="register()">Register</button>

        <button id="register-button-loading" class="btn btn-primary" type="button" disabled style="display: none;">
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Loading...
        </button>
        <p class="mt-5 mb-3 text-muted">&copy; 2021</p>

    </main>


</body>


<script>

    async function register() {
        var registerButton = document.getElementById("register-button");
        var registerButtonLoading = document.getElementById("register-button-loading");
        var email = document.getElementById("email").value;
        var firstName = document.getElementById("first-name").value;
        var lastName = document.getElementById("last-name").value;
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirm-password").value;
        var payload = {
            "email": email,
            "firstName": firstName,
            "lastName": lastName,
            "password": password,
            "confirmPassword": confirmPassword
        }

        registerButton.style.display = "none";
        registerButtonLoading.style.display = "flex";

        var response = await fetch("/qr-code/register", {
            method: "POST",
            headers: {
                Accept: "application/json",
                "Content-Type": "application/json",
            },
            body: JSON.stringify(payload)
        })

        var data = await response.json()
        if (data.Success) {
            location.replace("/qr-code/admin")
        }
        registerButtonLoading.style.display = "none"
        registerButton.style.display = "flex"
        console.log(data)
    }


</script>

</html>
