  <title>Ztools</title>

  <!-- Core theme CSS (includes Bootstrap)-->
  <!-- CSS only -->

<body id="page-top" style="background-color: #e1e3e7">
  <!-- Navigation-->
  <main-header></main-header>

  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <!-- Services section-->
        <section class="bg-light" style="
              padding-top: 50px;
              padding-bottom: 50px;
              margin-top: 50px;
              margin-bottom: 50px;
            ">
          <div class="container px-4">
            <div class="row gx-4 justify-content-center">
              <div class="col-lg-8">
                <h2>Excel To Json Converter</h2>
                <br />
                <!--<label for="formFileMultiple" class="form-label">Hold ctrl to select multiple files</label> -->
                <div class="mb-3">
                  <input type="file" id="fileupload" name="fileupload" class="form-control" />
                  <br />
                  <button class="btn btn-outline-secondary" onclick="uploadFile()">
                    Upload
                  </button>
                </div>
              </div>
            </div>
          </div>
        </section>
        <spinner-section></spinner-section>
        <section id="result" class="bg-light" style="margin-top: 50px; margin-bottom: 50px">
          <div id="spreadsheetToJsonResult" class="container" style="display: none">
            <div>
              <button class="btn btn-outline-secondary" onclick="spreadsheetToJsonResultCopyBtn()">
                copy to clipboard
              </button>
              <br />
              <textarea id="spreadsheetToJsonResultTextArea" rows="20" cols="80">
                </textarea>
            </div>
          </div>
        </section>
      </div>
      <div id="publicity-section" class="col-sm-4 publicity-section" style="margin-top: 50px; margin-bottom: 50px">
        <div id="publicity-fixed" class="position-fixed">
          <p>Publicity, qizzes</p>
          <p>Publicity, qizzes</p>
        </div>
      </div>
    </div>
  </div>

  <!-- <footer-section></footer-section> -->

  <script src="reusable-html/common.js"></script>
  <script>
    customElements.define("main-header", Header);
    customElements.define("spinner-section", Spinner);
  </script>
